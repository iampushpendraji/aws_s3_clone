<div class="modal-dialog">
    <div class="modal-content">

        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">{{ isAddFolder ? 'Add Folder' : 'Add File' }}</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
            
            <!-- For add folder -->
            <div *ngIf="isAddFolder">
                <label class="form-label" for="folder-name">Folder Name</label>
                <input type="text" class="form-control" id="folder-name" />
            </div>

            <!-- For add file -->
            <div  *ngIf="!isAddFolder">
                <form enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Choose a file</label>
                        <input type="file" id="fileInput" class="form-control" (change)="handleFileInput($event)" />
                    </div>
                </form>
            </div>
        </div>

        <div class="modal-footer">
            <button id="close-button" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success" (click)="submitHandler()">Submit</button>
        </div>

    </div>
</div>
